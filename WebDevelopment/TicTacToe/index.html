<!--<editor-fold defaultstate="collapsed" desc="Jumbotron">-->
<div class="container jumbotron">
    <h1 style="color: red">Welcome to Tic-Tac-Toe</h1>
    <hr class="my-2" style="color: red">
    <p id="orders">Click on "Start Game!"</p>
</div>
<!--</editor-fold>-->

<!--<editor-fold defaultstate="collapsed" desc="The Board">-->
<div class="container">
    <table>
        <tr>
            <td id="c00"></td>
            <td id="c01"></td>
            <td id="c02"></td>
        </tr>
        <tr>
            <td id="c10"></td>
            <td id="c11"></td>
            <td id="c12"></td>
        </tr>
        <tr>
            <td id="c20"></td>
            <td id="c21"></td>
            <td id="c22"></td>
        </tr>
    </table>
</div>
<!--</editor-fold>-->

<!--<editor-fold defaultstate="collapsed" desc="The Scoreboard">-->
<div class="container">
    <div class="alert alert-info mt-5" role="alert">
        <div class="row" style="text-align: center">
            <div class="col-4"><span id="player1"></span>: <span id="p1Score"></span></div>
            <div class="col-4"><span id="player2"></span>: <span id="p2Score"></span></div>
            <div class="col-4">Draw: <span id="drawScore"></span></div>
        </div>
    </div>
</div>
